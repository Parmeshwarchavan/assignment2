<div class="container">
    
    <div class="row">
        <div class="col-sm-12 nav">
            <button class="loginbt ">Login</button>
        </div>
      <div class="col-sm-6 " id="info" >
          
        <form  *ngIf="!success" [formGroup]="forgetPass" (ngSubmit)="onsubmit(forgetPass.value)" >
            <div class="row mb-4" >
                <div class="d-flex justify-content-center">
                    <h4>Forgot your password</h4>
                    
                </div>
                <div class="d-flex justify-content-center">
                    <p>Enter your mail</p>
                    
                </div>
            
              
              </div>
            <!-- Email input -->
            <div class="form-outline mb-4 form-group" >
                <label class="space" for="email">Email Address</label>
              <input type="text" formControlName="email" class="form-control"  />

            </div>
          
    
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4 signInbt">Recover Password</button>
          
            <!-- Register buttons -->

            
            <div class="d-flex justify-content-center">
                <p>Return to <a routerLink="/user-sign-in">Login</a></p>
                
            </div>

            <div *ngIf="error" class="alert alert-danger mt-5" role="alert">
              <h4 class="alert-heading">Error!</h4>
              <p>{{error}}</p>
            </div>
            <div  *ngIf ="success" class="alert alert-success mt-5" role="alert">
              <h4 class="alert-heading">sucess!!</h4>
              <p>please check your email and click on varification link to reset password</p>
            </div>
          </form>
      </div>
      
    </div>
  </div>
